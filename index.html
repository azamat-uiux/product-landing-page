<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Landing Page</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
      <header class="header">
        <nav class="header__navbar">
          <div class="container">
            <a class="header__brand brand" href="#">
              <img class="brand__img" src="images/logo.svg" alt="" />
              <span>Product</span>
            </a>
            

            <button class="toggler">
              <span class="toggler__icon"></span>
            </button>

            <div class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link active">Product</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Customers</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Pricing</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Resources</a>
                </li>
              </ul>
              <form action="" class="header__actions actions">
                <button class="actions__button button">Sign&nbsp;Up</a>
                <button class="actions__button button">Sign&nbsp;In</a>
              </form>
            </div>
          </div>
        </nav>
      </header>


      <section class="hero">
        <div class="container">
          <div class="hero__row row">
            <div class="hero__column column">
              <h1 class="hero__title">Delight your customers on their favorite channels</h1>
              <p class="hero__subtitle">Discover Trengo, the omnichannel communication platform that unifies all messaging channels into one single view. Make customer communication easy.</p>

              <form action="" class="hero__form form">
                <div class="form__buttons">
                  <button class="form__accent button-accent button btn-animation">Get Started</button>
                  <button class="form__default button-default button">
                    <img src="images/play.svg" alt="">
                    Watch the Video
                  </button>
                </div>
              </form>
              
            </div>
            <div class="column">
							<a class="" href="#">
								<img src="images/hero.svg" alt="">
							</a>
						</div>
          </div>
        </div>
      </section>


    <script src="js/common.js"></script>
  </body>
</html>
